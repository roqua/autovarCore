defaults: &defaults
  working_directory: /app
  docker:
    - image: docker:17.05.0-ce-git
      environment:
        R_LIBS_USER: ~/lib/R/library
        _R_CHECK_FORCE_SUGGESTS_: FALSE
        _R_CHECK_ASCII_DATA_: FALSE

version: 2
jobs:
  run_tests:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - checkout
      - setup_remote_docker
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app -f Dockerfile .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - run:
          name: Test the app
          command: |
            docker run app R CMD check /autovarCore/autovarCore_1.0-4.tar.gz --no-manual --no-build-vignettes --as-cran
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /caches

  coverage:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - checkout
      - setup_remote_docker
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app -f Dockerfile .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - run:
          name: Codecov the app
          command: |
            docker run -e CODECOV_TOKEN app Rscript -e 'covr::codecov()'

  check_syntax:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - checkout
      - setup_remote_docker
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app -f Dockerfile .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - run:
          name: Check syntax
          command: |
            docker run app inst/bash/check_code_conventions.sh 

  deploy_to_docker:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - setup_remote_docker
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app -f Dockerfile .
      - run: docker tag app roqua/autovarcore:staging
      - run: docker tag app roqua/autovarcore:production
      - run: docker tag app roqua/autovarcore:$(echo "$CIRCLE_TAG" | sed -e 's/v//g')
      - run: docker login --email=$DOCKER_EMAIL -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - run: docker push roqua/autovarcore

workflows:
  version: 2
  commit:
    jobs:
      - run_tests
      - coverage
      - check_syntax
  deploy:
    jobs:
      - deploy_to_docker:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
