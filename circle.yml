machine:
  environment:
    R_LIBS_USER: ~/lib/R/library
test:
  override:
    - ./inst/bash/check_code_conventions.sh
    - R CMD INSTALL --no-multiarch --with-keep.source ~/autovarCore
    - R CMD build ~/autovarCore
    - R CMD check ~/autovarCore/autovarCore_1.0-2.tar.gz --no-manual --no-build-vignettes --as-cran
  post:
    - mv autovarCore.Rcheck/tests/testthat.Rout* $CIRCLE_ARTIFACTS/.
    - mv autovarCore.Rcheck/*.log $CIRCLE_ARTIFACTS/.
dependencies:
  cache_directories:
    - "~/lib/R"
  pre:
    - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E298A3A825C0D65DFD57CBB651716619E084DAB9
    - sudo add-apt-repository 'deb [arch=amd64,i386] https://cran.rstudio.com/bin/linux/ubuntu trusty/'
    - sudo apt-get update
    - sudo apt-get -y install r-base r-base-dev
    - mkdir -p ~/lib/R/library
    - ./inst/bash/install-package-dependencies.sh
    - echo "options(repos = c(CRAN='http://cran.r-project.org'))" >> ~/.Rprofile
